name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  
  # Opzione per trigger manuale
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Verifica se ci sono file npm
    - name: Check for package.json
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "package.json exists"
          echo "has_package=true" >> $GITHUB_OUTPUT
        else
          echo "package.json not found"
          echo "has_package=false" >> $GITHUB_OUTPUT
        fi

    # Setup Node.js solo se c'è package.json
    - name: Setup Node.js (if needed)
      if: steps.check_package.outputs.has_package == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Installa dipendenze solo se c'è package.json
    - name: Install Dependencies (if needed)
      if: steps.check_package.outputs.has_package == 'true'
      run: |
        # Usa npm install invece di npm ci se non c'è package-lock.json
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          npm install
        fi
        npm install -g firebase-tools

    # Altrimenti installa solo firebase-tools
    - name: Install Firebase CLI
      if: steps.check_package.outputs.has_package == 'false'
      run: npm install -g firebase-tools

    # Build step condizionale
    - name: Build Project (if needed)
      if: steps.check_package.outputs.has_package == 'true'
      run: |
        # Prova a eseguire build se esiste lo script
        npm run build --if-present

    # Deploy con opzioni flessibili
    - name: Deploy to Firebase
      run: |
        # Comando base di deploy
        DEPLOY_CMD="firebase deploy --token '${{ secrets.FIREBASE_TOKEN }}'"
        
        # Aggiungi progetto se specificato
        if [ -n "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then
          DEPLOY_CMD="$DEPLOY_CMD --project '${{ secrets.FIREBASE_PROJECT_ID }}'"
        fi
        
        # Deploy hosting (puoi modificare per aggiungere altri servizi)
        DEPLOY_CMD="$DEPLOY_CMD --only hosting"
        
        echo "Esecuzione: $DEPLOY_CMD"
        eval $DEPLOY_CMD

    # Step opzionale per verificare il deploy
    - name: Verify Deployment
      run: |
        echo "✅ Deploy completato con successo!"
        echo "Data: $(date)"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
