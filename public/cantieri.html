<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marocco&Cuffari - Gestione Cantieri</title>
    <link rel="stylesheet" href="styles/cantieri.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        /* Stili CSS in linea mancanti per navbar e struttura base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }
        
        /* Dashboard Page */
        .dashboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #1e3a5c, #0f2a4a);
            color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            position: sticky;
            top: 0;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .logo i {
            color: #d4a017;
        }
        
        .logo-highlight {
            color: #d4a017;
            font-weight: 800;
        }
        
        /* User Info & Dropdown */
        .navbar-user {
            position: relative;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .user-info:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #d4a017, #e6b84c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1rem;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .user-role {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
        }
        
        .user-dropdown.show {
            display: flex;
        }
        
        .user-dropdown a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #333;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .user-dropdown a:hover {
            background-color: #f5f5f5;
        }
        
        .user-dropdown a i {
            width: 20px;
            color: #666;
        }
        
        .logout-btn {
            color: #e74c3c !important;
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
        }
        
        .page-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Alert Container */
        #alertContainer {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #d4a017;
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 160, 23, 0.2);
        }
        
        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3a5c, #2d4f7c);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2d4f7c, #1e3a5c);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 58, 92, 0.3);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9e9e9;
        }
        
        /* Content Card */
        .content-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .card-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #1e3a5c;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Dashboard Page -->
    <div class="dashboard-page" id="dashboardPage">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-hard-hat"></i>
                        <span>Marocco<span class="logo-highlight">&</span>Cuffari</span>
                    </div>
                </div>
                
                <div class="navbar-user">
                    <div class="user-info" id="userDropdownToggle">
                        <div class="user-avatar" id="userAvatar">
                            <!-- Initials will be set by JavaScript -->
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="userName">Caricamento...</div>
                            <div class="user-role" id="userRole">Caricamento...</div>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    
                    <div class="user-dropdown" id="userDropdown">
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            Dashboard Principale
                        </a>
                        <a href="lavoro.html">
                            <i class="fas fa-calendar-alt"></i>
                            Giornate Lavorative
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Esci
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Container -->
        <div class="main-container">
            <!-- La sidebar verrà caricata dinamicamente qui -->
            
            <!-- Content Area -->
            <div class="page-content" id="mainContent">
                <!-- Alert Container -->
                <div id="alertContainer"></div>
                
                <!-- Cantieri Page -->
                <div class="page-header">
                    <h1><i class="fas fa-hard-hat"></i> Gestione Cantieri</h1>
                    <div class="header-actions">
                        <button class="btn btn-success" id="addCantiereBtn">
                            <i class="fas fa-plus"></i>
                            Nuovo Cantiere
                        </button>
                    </div>
                </div>
                
                <!-- Stats Overview -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #c0392b;">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <div class="stat-number" id="totalCantieri">0</div>
                        <div class="stat-label">Cantieri Totali</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #c0392b;">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="stat-number" id="inProgressCantieri">0</div>
                        <div class="stat-label">In Corso</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #27ae60;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-number" id="completedCantieri">0</div>
                        <div class="stat-label">Completati</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #f39c12;">
                            <i class="fas fa-pause-circle"></i>
                        </div>
                        <div class="stat-number" id="onHoldCantieri">0</div>
                        <div class="stat-label">In Pausa</div>
                    </div>
                </div>
                
                <div class="content-card">
                    <div class="card-header">
                        <h3><i class="fas fa-list"></i> Lista Cantieri</h3>
                        <div style="width: 300px;">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="cantiereSearch" placeholder="Cerca cantieri...">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="data-table-wrapper">
                            <table class="data-table" id="cantieriTable">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Indirizzo</th>
                                        <th>Città</th>
                                        <th>Responsabile</th>
                                        <th>Stato</th>
                                        <th>Data Inizio</th>
                                        <th>Data Fine</th>
                                        <th>Budget</th>
                                        <th>Azioni</th>
                                    </tr>
                                </thead>
                                <tbody id="cantieriTableBody">
                                    <!-- Cantieri will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="cantieriLoading" class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Caricamento cantieri...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Cantiere Modal -->
    <div class="modal" id="cantiereModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="cantiereModalTitle"><i class="fas fa-plus"></i> Nuovo Cantiere</h3>
                <button class="modal-close" id="closeCantiereModal">&times;</button>
            </div>
            <form id="cantiereForm">
                <div class="modal-body">
                    <div id="cantiereAlert" class="alert hidden"></div>
                    <input type="hidden" id="cantiereId">
                    
                    <div class="form-group">
                        <label for="cantiereNome">Nome Cantiere *</label>
                        <input type="text" id="cantiereNome" placeholder="Es: Ristrutturazione Appartamento Centro" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereIndirizzo">Indirizzo *</label>
                        <input type="text" id="cantiereIndirizzo" placeholder="Es: Via Roma 123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereCitta">Città *</label>
                        <input type="text" id="cantiereCitta" placeholder="Es: Milano" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereCap">CAP *</label>
                        <input type="text" id="cantiereCap" placeholder="Es: 20100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereResponsabile">Responsabile *</label>
                        <input type="text" id="cantiereResponsabile" placeholder="Nome del responsabile" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereStato">Stato *</label>
                        <select id="cantiereStato" class="form-control" required>
                            <option value="in_progress">In Corso</option>
                            <option value="completed">Completato</option>
                            <option value="on_hold">In Pausa</option>
                            <option value="cancelled">Cancellato</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereBudget">Budget (€)</label>
                        <input type="number" id="cantiereBudget" placeholder="Es: 50000">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereDataInizio">Data Inizio</label>
                        <input type="date" id="cantiereDataInizio">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereDataFine">Data Fine Prevista</label>
                        <input type="date" id="cantiereDataFine">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantiereNote">Note</label>
                        <textarea id="cantiereNote" rows="3" placeholder="Note aggiuntive..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelCantiere">Annulla</button>
                    <button type="submit" class="btn btn-primary" id="submitCantiere">
                        <i class="fas fa-save"></i>
                        Salva Cantiere
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/loadSidebar.js"></script>
    <script src="scripts/cantieri.js"></script>
    
    <script>
        // Carica il footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            })
            .catch(error => {
                console.error('Errore nel caricamento del footer:', error);
                const fallbackFooter = document.createElement('footer');
                fallbackFooter.className = 'dashboard-footer';
                fallbackFooter.innerHTML = `
                    <div class="footer-container">
                        <p>&copy; ${new Date().getFullYear()} Marocco&Cuffari Ristauri Edili</p>
                        <p class="developer-credit">Sviluppato da Cristian Felice Cuffari</p>
                    </div>
                `;
                document.body.appendChild(fallbackFooter);
            });
    </script>
</body>
</html>
